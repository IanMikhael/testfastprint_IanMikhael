<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ title }} - Fast Print Executive</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #4361ee 100%);
            --accent-color: #4361ee;
            --bg-body: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        /* Modern Card Concept (Sama dengan List) */
        .form-card { 
            border: 1px solid rgba(255, 255, 255, 1);
            border-radius: 32px; 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.04);
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header-modern {
            padding: 3rem 2.5rem 1rem 2.5rem;
            text-align: center;
            border: none;
            background: transparent;
        }

        .card-body-modern {
            padding: 1rem 2.5rem 3rem 2.5rem;
        }

        /* Typography */
        h3 { font-weight: 700; letter-spacing: -0.02em; color: var(--text-main); }
        .sub-text { color: var(--text-muted); font-size: 0.9rem; }

        /* Elegant Input Styling (Match with Search Bar) */
        .form-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control, .form-select {
            border-radius: 16px;
            padding: 14px 18px;
            border: 2px solid #f1f5f9;
            background-color: #f1f5f9;
            color: var(--text-main);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: #fff;
            border-color: #e2e8f0;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            outline: none;
        }

        /* Modern Buttons (Match with Add Button) */
        .btn-save-modern {
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            padding: 14px;
            font-weight: 600;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 10px 20px -5px rgba(67, 97, 238, 0.4);
            width: 100%;
        }

        .btn-save-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(67, 97, 238, 0.5);
            color: white;
        }

        .btn-cancel-modern {
            background: #f8fafc;
            color: var(--text-muted);
            border: 1px solid #f1f5f9;
            border-radius: 16px;
            padding: 14px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-cancel-modern:hover {
            background: #f1f5f9;
            color: var(--text-main);
        }

        .error-text {
            font-size: 0.8rem;
            font-weight: 500;
            color: #e11d48;
            margin-top: 6px;
        }

        /* Custom Icon Decor */
        .icon-circle {
            width: 60px;
            height: 60px;
            background: #f1f5f9;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            color: var(--accent-color);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <div class="card-header-modern">
            <div class="icon-circle">
                <i class="bi bi-box-seam"></i>
            </div>
            <h3>{{ title }}</h3>
            <p class="sub-text">Silakan perbarui informasi detail produk inventaris.</p>
        </div>

        <div class="card-body-modern">
            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-4">
                    <label class="form-label">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="error-text">
                        <i class="bi bi-exclamation-circle me-1"></i> {{ field.errors.0 }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="row g-3 mt-2">
                    <div class="col-6">
                        <a href="{% url 'produk_list' %}" class="btn-cancel-modern">
                            Batal
                        </a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn-save-modern">
                            Simpan
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
